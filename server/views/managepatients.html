    <div class="modal fade popup-plus" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h2 class="modal-title w-100 font-weight-bold modal-titulo" id="utente-titulo">Novo Utente</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="resetModalDoente()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="formaddpatient">
                <div class="form-group">
                    <label for="inputprinome">Primeiro nome</label>
                    <input type="text" id="prmeiroNome" class="form-control" placeholder="p.e.: Amália">
                </div>
                <script>bootstrapValidate('#prmeiroNome', 'min:2:Escreva um nome válido!');</script>
                
                <div class="form-group">
                    <label for="inputultnome">Último nome</label>
                    <input type="text" id="ultimoNome" class="form-control" placeholder="p.e.: Rodrigues">
                </div>
                <script>bootstrapValidate('#ultimoNome', 'min:2:Escreva um nome válido!');</script>
                
                <div class="form-group">
                    <label for="inputidade">Idade</label>
                    <input type="number" id="idade" class="form-control" placeholder="p.e.: 98">
                </div>
                <script>bootstrapValidate('#idade', 'integer:Introduza uma idade válida!');</script>
                
                <div class="form-group">
                    <label for="inputidade">Observações relevantes (opcional)</label>
                    <textarea type="text" id="obs" class="form-control" rows="3" placeholder="Tem algum tipo de demência? Problemas de visão/audição? Gostos?"></textarea>
                </div>
                <script>bootstrapValidate('#obs', 'required:Preencha este campo!');</script>
                
                <div class="form-group">
                    <label>Escolha uma imagem</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file"><i class="fas fa-search"></i> 
                            Procurar...<input type="file" id="imgInp">
                            </span>
                        </span>
                        <input type="text" class="form-control box-img" id="imagelabel" readonly>
                    </div>
                    <p></p>
                        <img class="rounded-circle img-fluid bolita_preview d-block mx-auto" id='img-upload' style="background-image: url(images/bolinhas_default.png)"/>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div class="row">
                        <div class="col-sm-6" id="botaoAdicionar">
                           <button data-dismiss="modal" onclick="AddPatient()" class="btn btn-default btn-lg btn-block button-popup-success" disabled="true" id="addpatient"><i class="fas fa-plus-circle"></i> Adicionar</button> 
                        </div>
                        <div class="col-sm-4" style="display: none;" id="botaoApagar">
                            <button data-dismiss="modal" onclick="DeleteDoente()" class="btn btn-default btn-lg btn-block button-popup-fail" ><i class="fas fa-trash-alt"></i> Apagar</button>
                        </div>
                        <div class="col-sm-6" id="botaoCancelar">
                            <button data-dismiss="modal" onclick="resetModalDoente()" class="btn btn-default btn-lg btn-block button-popup-fail"><i class="fas fa-times-circle"></i> Cancelar</button>
                        </div>
